<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Representative Registration</title>
    <!-- Link to a dedicated CSS file for sales rep form styling -->
    <link rel="stylesheet" href="/styl/sales.css" />
  </head>
  <body>
    <h1>Welcome to the Sales Representative Page</h1>
    <p>
      Please fill out the form below to register a new sales representative for
      Young4Chicks.
    </p>

    <form>
      <div>
        <label for="fullName">Full Name:</label><br />
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Jane Doe"
          required
        /><br /><br />
      </div>

      <div>
        <label for="repEmail">Email Address:</label><br />
        <input
          type="email"
          id="repEmail"
          name="repEmail"
          placeholder="jane.doe@young4chicks.com"
          required
        /><br /><br />
      </div>

      <div>
        <label for="repPhone">Telephone Number:</label><br />
        <input
          type="tel"
          id="repPhone"
          name="repPhone"
          placeholder="+1234567890"
          required
        /><br /><br />
      </div>

      <div>
        <label for="repAddress">Address:</label><br />
        <textarea
          id="repAddress"
          name="repAddress"
          rows="3"
          placeholder="456 Business Park, City, Country"
          required
        ></textarea
        ><br /><br />
      </div>

      <div>
        <label for="employeeId">Employee ID:</label><br />
        <input
          type="text"
          id="employeeId"
          name="employeeId"
          placeholder="YC-REP-001"
          required
        /><br /><br />
      </div>

      <div>
        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a strong password"
          required
        /><br /><br />
      </div>

      <div>
        <label for="confirmPassword">Confirm Password:</label><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Re-enter password"
          required
        /><br /><br />
      </div>

      <div>
        <button type="submit">Register Sales Representative</button>
      </div>
    </form>
  </body>
</html>
