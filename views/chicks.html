<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chick Request Form</title>
    <link rel="stylesheet" href="styl/chicks.css" />
  </head>
  <body>
    <h1>Welcome To Young4Chicks</h1>
    <p>Please fill the form below to submit your chick request.</p>

    <form>
      <div>
        <label for="name">Full Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          required
        /><br /><br />
      </div>

      <div>
        <label for="email">Email Address:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="john.doe@example.com"
          required
        /><br /><br />
      </div>

      <div>
        <label for="address">Address:</label><br />
        <textarea
          id="address"
          name="address"
          rows="3"
          placeholder="123 Farm Road, Rural City, Country"
          required
        ></textarea
        ><br /><br />
      </div>

      <div>
        <label for="telephone">Telephone Number:</label><br />
        <input
          type="tel"
          id="telephone"
          name="telephone"
          placeholder="+1234567890"
          required
        /><br /><br />
      </div>

      <div>
        <label for="num_chicks">Number of Chicks (300-500):</label><br />
        <input
          type="number"
          id="num_chicks"
          name="num_chicks"
          min="300"
          max="500"
          value="300"
          required
        /><br /><br />
      </div>

      <div>
        <label for="nin_number">NIN Number:</label><br />
        <input
          type="text"
          id="nin_number"
          name="nin_number"
          placeholder="e.g., CM1234567890AB"
          required
        /><br /><br />
      </div>

      <div>
        <label for="request_date">Preferred Date:</label><br />
        <input
          type="date"
          id="request_date"
          name="request_date"
          required
        /><br /><br />
      </div>

      <div>
        <label for="comments">Additional Comments:</label><br />
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Any specific requests or details?"
        ></textarea
        ><br /><br />
      </div>

      <div>
        <button type="submit">Submit Chick Request</button>
      </div>
    </form>
  </body>
</html>
